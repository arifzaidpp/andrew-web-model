<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hisham</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="./bootstrap-5.3.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <link href="css/material-icons.min.css" media="all" rel="stylesheet" type="text/css" />
    <link href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;subset=latin" rel="stylesheet">
    
</head>

<body>
    <div class="container-fluid d-flex justify-content-center">
        <div class="fixed-top col-12"></div>
        <div class="fixed-bottom col-12"></div>
        <div class="page col-12 d-flex justify-content-center">
            <div class="side-bar col-2 d-sm-none d-md-block d-none d-sm-block">
                <div class="profile">
                    <div class="Profile-Image">
                        <img class="rounded-circle" src="./Images/Picture11.png" alt="Profile Image">
                        <div class="live d-flex justify-content-end">
                            <div class="live-lamp" data-title="I am available for freelance hire"></div>
                        </div>
                    </div>
                    <div class="Profile-Name d-flex">
                        <img class="center-block img-logo1" src="./Images/arifzaid-logo-icon.png" alt="">
                        <img class="img-nm" src="./Images/arifzaid-logo-name.png" alt="">
                    </div>
                    <p class="bio d-flex justify-content-center">Full Stack Developer</p>
                </div>
                <div class="details-bar justify-content-center">
                    <div class="details">
                        <ul>
                            <li>
                                <h6 class="Residence">Residence:</h6><span>India</span>
                            </li>
                            <li>
                                <h6 class="Residence">City:</h6><span>Malappuram</span>
                            </li>
                            <li>
                                <h6 class="Residence">Age:</h6><span>18</span>
                            </li>
                        </ul>
                    </div>
                    <hr>
                </div>
                <div class="nav-list">
                    <div class="nav-list col-12 justify-content-center">
                        <ul>
                            <li class="nav-Person">
                                <a aria-label="Navigate to the About section" href="#about">
                                    <i class="mdi mdi-person"></i>
                                    <span>About</span>
                                </a>
                            </li>
                            <li class="nav-trending-up">
                                <a aria-label="Navigate to the Experience section" href="#experience">
                                    <i class="mdi mdi-trending-up"></i>
                                    <span>Experience</span>
                                </a>
                            </li>
                            <li class="nav-web">
                                <a aria-label="Navigate to the Projects section" href="#projects">
                                    <i class="mdi mdi-web"></i>
                                    <span>Projects</span>
                                </a>
                            </li>
                            <li class="nav-equalizer">
                                <a aria-label="Navigate to the Skills section" href="#skills">
                                    <i class="mdi mdi-equalizer"></i>
                                    <span>Skills</span>
                                </a>
                            </li>
                            <li class="nav-grade">
                                <a aria-label="Navigate to the Awards section" href="#awards">
                                    <i class="mdi mdi-grade"></i>
                                    <span>Awards</span>
                                </a>
                            </li>
                            <li class="nav-school">
                                <a aria-label="Navigate to the Education section" href="#education">
                                    <i class="mdi mdi-school"></i>
                                    <span>Education</span>
                                </a>
                            </li>
                            <li class="nav-email">
                                <a aria-label="Navigate to the Contact section" href="#contact">
                                    <i class="mdi mdi-email"></i>
                                    <span>Contact</span>
                                </a>
                            </li>
                            <li class="nav-create">
                                <a aria-label="Navigate to the Blog section" href="#blog">
                                    <i class="mdi mdi-create"></i>
                                    <span>Blog</span>
                                </a>
                            </li>
                            <li class="nav-description">
                                <a aria-label="Navigate to the Resume section" href="#resume">
                                    <i class="mdi mdi-description"></i>
                                    <span>Resume</span>
                                </a>
                            </li>
                        </ul>
                    </div>

                </div>
                    <div class="nav-footer">
                        <a href=""><i class="nav-foot-icon fa-brands fa-linkedin"></i></a>
                        <a href=""><i class="nav-foot-icon fa-regular fa-basketball"></i></a>
                        <a href=""><i class="nav-foot-icon fa-brands fa-behance"></i></a>
                        <a href=""><i class="nav-foot-icon fa-brands fa-github"></i></a>
                        <a href=""><i class="nav-foot-icon fa-brands fa-instagram"></i></a>
                    </div>
            </div>
            <div class="screen col-9">
            </div>
        </div>
    </div>
    <script src="./bootstrap-5.3.2-dist/js/bootstrap.js"></script>
    <script src="./bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
    <script src="./bootstrap-5.3.2-dist/js/jquery-3.7.1.min.js"></script>
    <link
      rel="stylesheet"
      href="gfont.css"
    >

</html>
